<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/estilo.css" media="screen and (max-width:719px)">
    <link rel="stylesheet" href="estilos/mediastelas.css" media="screen and (min-width:719px) and (max-width:1056px)">
    <link rel="stylesheet" href="estilos/telasmaiores.css" media="screen and (min-width:1056px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form method="post" action="login.php">
                    <div id="contitem">
                        <div class="item">
                            <label for="iemail"> <span id="person" class="material-symbols-outlined">
                                person
                                </span></label>
                            <input type="email" name="email" id="iemail" required maxlength="50" placeholder="Digite seu email...">
                        </div>
                        <div class="item">
                            <label for="isen"><span id="lock" class="material-symbols-outlined">
                                lock
                                </span></label>
                            <input type="password" name="senha" id="isen" required maxlength="10" minlength="3" placeholder="Digite sua senha...">
                        </div>
                        <div id="contbuttons">
                            <div class="item buttons">
                                <input type="submit" value="Entrar">
                            </div>
                            <div class="item buttons">
                                <input type="button" value="Esqueci a senha">
                                <span id="carta" class="material-symbols-outlined">
                                    mail
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
